{% extends 'juegos/base.html' %}

{% block content %}
<h1>Eliminar Videojuego</h1>

<p>¿Estás seguro de que deseas eliminar el videojuego "{{ videojuego.titulo }}"?</p>

<form method="POST">
  {% csrf_token %}
  <button type="submit">Eliminar</button>
  <a href="{% url 'lista_videojuegos' %}">Cancelar</a>
</form>
{% endblock %}
